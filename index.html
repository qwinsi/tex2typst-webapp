<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/tex2typst-webapp/manifest.json">
    <link rel="icon" href="/tex2typst-webapp/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
    <title>tex2typst Web App - Conversion between LaTeX math code and Typst</title>
    <script type="module" crossorigin src="/tex2typst-webapp/main.js"></script>
    <link rel="stylesheet" crossorigin href="/tex2typst-webapp/main.css">
  </head>
  <body>
    <noscript>
      <div style="color: red;font-size: 2em;">
      We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.
      </div>
    </noscript>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
          // navigator.serviceWorker.register("/tex2typst-webapp/sw.js");
          // remove all service workers
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (const registration of registrations) {
                registration.unregister();
            } 
          });
      }
     </script>
  </body>
</html>
